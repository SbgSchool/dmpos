<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Dmpos | type html project</title>
</head>

<body>

  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-6">
        <div class="card text-center">
          <div class="card-header">
            <b>SbgSchool Page</b>
          </div>
          <div class="card-body">
            <form action="" method="post">

              <div class="row mb-4">
                <div class="col-lg-10">
                  <span class="info"><em> Plis login here for set your new session</em></span>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-9">
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user-alt"></i></span>
                    </div>
                    <input type="text" class="form-control input-fira" placeholder="Username" aria-label="Username"
                      aria-describedby="addon-wrapping">
                  </div>
                </div>
              </div>

              <div class="row justify-content-center mt-3">
                <div class="col-lg-9">
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                      aria-describedby="addon-wrapping">
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col-lg-4">
                  <hr>
                </div>
                <div class="col-lg-4">
                  <button type="submit" class="btn btn-dark btn-sm fz">Login</button>
                </div>
                <div class="col-lg-4">
                  <hr>
                </div>

              </div>
              <p class="mt-3 text-center"><a href="#" id="regis"><em>Daftar akun baru</em></a></p>
            </form>
          </div>
          <div class="card-footer text-muted">
            2 days ago
          </div>
        </div>
      </div>



    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
